<h3>What kind of issues are you having?</h3>

<ng-container *ngFor="let message of messages | async">

  <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
    {{ message.content }}
  </div>

</ng-container>

<div class="messaging">

  <input class="input is-rounded" type="text" placeholder="Your Message" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">

  <button class="button" (click)="sendMessage()">Send</button>
</div>
