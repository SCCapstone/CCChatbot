<div class ="chat_box">
  <div class="chat_header">
    <h1 class="chat_heading">ACME Chatbot
      <button (click)="toggleShow()" id = "minimize" style="float: right;">
        <img src="assets/img/minimize.png">
      </button>
    </h1>
  </div>
  <div *ngIf="isShown" class="toggle" id="divshow">
    <div class="messages">
      <ng-container *ngFor="let message of messages | async">
        <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                          'to':   message.sentBy === 'user' }">
          {{ message.content }}
        </div>
      </ng-container>
    </div>
    <div class="messaging">

      <input class="input" type="text" placeholder="Your Message"
      [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">      
      <button class="button"style="float: right;" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
